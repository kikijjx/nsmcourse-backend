name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

    - name: Copy project files to remote server
      env:
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        scp -r ./* $USER@$HOST:$PROJECT_PATH

    - name: Check files on remote server
      env:
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        ssh $USER@$HOST << 'EOF'
          echo "Checking the contents of the project directory..."
          ls -l $PROJECT_PATH
          echo "Checking if docker-compose.yml exists..."
          ls -l $PROJECT_PATH/docker-compose.yml
        EOF

    - name: Run Docker Compose on remote server
      env:
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        ssh $USER@$HOST << 'EOF'
          echo "Navigating to the project directory..."
          cd $PROJECT_PATH
          ls -l  # Проверка наличия файлов в директории
          echo "Running Docker Compose..."
          docker-compose up -d
        EOF
